<!doctype html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>供应商注册</title>
	</head>
	<body>
		<div class="register">
			<div class="Logo">
				<img src="image/WhiteLogo.png" style="display:block" />
			</div>
		</div>
		<div class="registerCon">
			<div class="registerTitle">供应商注册</div>
			<div class="container">
				<ul>
					<li>
						<label class="lg-label">*注册到</label><input type="text" class="sm-input" />
					</li>
					<li>
						<label class="lg-label">状态</label><input type="text" class="sm-input" disabled />
						<label class="m-label">*公司名称</label><input type="text" class="lg-input" />
					</li>
					<li>
						<label class="lg-label">*法人代表</label><input type="text" class="sm-input"  />
						<label class="m-label">*公司地址</label><input type="text" class="lg-input" />
					</li>
					<li>
						<label class="lg-label">*联系人</label><input type="text" class="sm-input"  />
						<label class="m-label">*工商注册地址</label><input type="text" class="lg-input" />
					</li>
					<li>
						<label class="lg-label">*职务</label><input type="text" class="sm-input"  />
						<label class="m-label">*公司名称</label><input type="text" class="lg-input" />
					</li>
					<li>
						<label class="lg-label">生产节拍</label><input type="text" class="sm-input"  />
						<label class="m-label">*生产地址</label><input type="text" class="lg-input" />
					</li>
					<li>
						<label class="lg-label">营业执照有效期</label><input type="text" class="sm-input"  />
						<label class="m-label">*生产地址</label><input type="text" class="lg-input" />
					</li>
					<li>
						<label class="lg-label">邮箱</label><input type="text" class="sm-input"  />
						<label class="m-label">*手机电话</label><input type="text" class="sm-input" />
						<label class="m-label">*税务登记号</label><input type="text" class="sm-input" />
					</li>
					<li>
						<label class="lg-label">*组织机构代码</label><input type="text" class="sm-input"  />
						<label class="m-label">开户银行</label><input type="text" class="sm-input" />
						<label class="m-label">*银行账号</label><input type="text" class="sm-input" />
					</li>
					<li>
						<label class="lg-label">*企业性质</label><input type="text" class="sm-input"  />
						<label class="m-label">成立时间</label><input type="text" class="sm-input" />
						<label class="m-label">占地面积（㎡）</label><input type="text" class="sm-input" />
					</li>
					<li>
						<label class="lg-label">*注册资金（万元）</label><input type="text" class="sm-input"  />
						<label class="m-label">*固定资金（万元）</label><input type="text" class="sm-input" />
						<label class="m-label">建筑面积（㎡）</label><input type="text" class="sm-input" />
					</li>
					<li>
						<label class="lg-label">*年产值（万元）</label><input type="text" class="sm-input"  />
						<label class="m-label">*总人数</label><input type="text" class="sm-input" />
						<label class="m-label">技术人员人数</label><input type="text" class="sm-input" />
					</li>
					<li>
						<label class="lg-label">质量体系</label><input type="text" class="sm-input"  />
						<label class="m-label">认证时间</label><input type="text" class="sm-input" />
						<label class="m-label">生产周期</label><input type="text" class="sm-input" />
					</li>
					<li>
						<label class="m-label">开发软件</label>
						<div class="checkboxFive">
							<input type="checkbox" id="CATLA" ><label for="CATLA"></label>
							<span>CATLA</span>
						</div>
						<div class="checkboxFive">
							<input type="checkbox" id="autocad" ><label for="autocad"></label>
							<span>autocad</span>
						</div>
						<div class="checkboxFive">
							<input type="checkbox" id="PROE" ><label for="PROE"></label>
							<span>PRO/E</span>
						</div>
						<div class="checkboxFive">
							<input type="checkbox" id="UG" ><label for="UG"></label>
							<span>UG</span>
						</div>
					</li>
					<li>
						<label class="lg-label">关联企业</label><textarea class="textarea" /></textarea>
					</li>
					<li>
						<label class="lg-label">开发周期</label><textarea class="textarea" /></textarea>
					</li>
					<li>
						<label class="lg-label">*公司产品</label><textarea class="textarea" /></textarea>
					</li>
					<li>
						<label class="lg-label">主要生产过程</label><textarea class="textarea" /></textarea>
					</li>
					<li>
						<label class="lg-label">产能</label><textarea class="textarea" /></textarea>
					</li>
					<li>
						<label class="lg-label">*简述市场竞争优势</label><textarea class="textarea" /></textarea>
					</li>
					<li><a class="savebtn">保存</a></li>
				</ul>
			</div>
		</div>
		<div class="copyright">
			<div class="copyright-con">
				<p>友情链接 政府机构 | 交易所与行业协会 | 证券资讯 | 黄金公司 | 大型矿企</p>
				<p style="margin-top:10px">浙ICP备11023935号-4 © Copyright 杭州吉利易云科技有限公司</p>
			</div>
		</div>
		<script type="text/javascript" src="register.bundle.js" charset="utf-8"></script>
	</body>
</html>
